<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js - new 的使用</title>
    <script>
      /*new 运算符是创建对象时要使用的运算符
        - 当使用new去调用一个函数时，这个函数将会作为构造函数调用
          使用new调用函数时，将会发生这些事：
          1.创建一个普通的js对象，为了方便，称其为新对象。
          2.
          3.
          4.
      */
      var Person = (function () {
        function Person() {}
        return Person;
      })();

      const p = new Person();

      //
    </script>
  </head>
  <body></body>
</html>
