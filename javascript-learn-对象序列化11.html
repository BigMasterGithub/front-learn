<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象的序列化</title>
    <script>
      /*
        JSON数据类型：空值Null，对象Object，布尔值 Boolean，数字Number，字符串String（必须使用双引号）
      */
      class Person {
        name;
        age;
        sex;
        constructor(name, age, sex) {
          this.name = name;
          this.age = age;
          this.sex = sex;
        } 
      }
      //对象序列化：将对象-> 字符串
      let tomsmith = new Person("zhangzhung", 12, "boy");

      let obj2json = JSON.stringify(tomsmith);
      console.log(obj2json); //{"name":"zhangzhung","age":12,"sex":"boy"}

      let json2obj = JSON.parse(obj2json);
      console.log(json2obj);
    </script>
  </head>
  <body>
    <h1>对象的序列化</h1>
    <input id="bn1" type="button" value="按钮1">
  </body>
</html>
