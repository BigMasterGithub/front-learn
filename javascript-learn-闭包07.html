<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包</title>
    <script>
      /*
        每次执行fn时，num+1。
      */
      /*闭包：能访问到外部函数作用域的变量的函数。
        构成闭包的条件：
        1.函数的嵌套
        2.内部函数要引用外部函数中的变量
        3.内部函数要作为返回值返回。

        注意事项：
            闭包主要用来隐藏一些不希望被外部访问的内容，可能占空间（因为每次创建时都要单独创建一份变量。）


      */
      function fn() {
        let num = 0; //位于函数作用域中
        return () => {
          num++;
          console.log(num);
        };
      }
      const newFn = fn();
      newFn();
      newFn();
      newFn();
      newFn();
      newFn();

      let a = "全局变量a";
      function fn2() {
        console.log(a);
      }

      function fn3() {
        let a = "fn2函数中的变量a";
        fn2();
      }

      fn3();
    </script>
  </head>
  <body>
    <h1>闭包学习</h1>
  </body>
</html>
