    <title>对象的深拷贝</title>
    <script>
      const obj = {
        name: "sun",
        friend: {
          name: "zhu",
        },
      };

      //浅拷贝
      const obj2 = Object.assign({}, obj);
      //证明浅拷贝？
      console.log(obj2.friend === obj.friend); //true
      //深拷贝
      const obj3 = structuredClone(obj);
      //使用JSON类进行深拷贝
      const obj4 = JSON.parse(JSON.stringify(obj));
    </script>
